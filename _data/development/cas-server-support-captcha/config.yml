---
- required: true
  module: "cas-server-support-captcha"
  owner: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties"
  type: "java.lang.Boolean"
  description: "Whether google reCAPTCHA should be enabled."
  name: "cas.google-recaptcha.enabled"
  defaultValue: true
- module: "cas-server-support-captcha"
  owner: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties"
  type: "java.lang.Boolean"
  description: "Whether google reCAPTCHA invisible should be enabled."
  name: "cas.google-recaptcha.invisible"
  defaultValue: false
- module: "cas-server-support-captcha"
  owner: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties"
  type: "java.lang.String"
  description: "The google reCAPTCHA badge position (only if invisible is enabled).\
    \ Accepted values are: <ul> <li>{@code bottomright}: default value.</li> <li>{@code\
    \ bottomleft}</li> <li>{@code inline}: allows to control the CSS.</li> </ul>"
  name: "cas.google-recaptcha.position"
  defaultValue: "bottomright"
- required: true
  module: "cas-server-support-captcha"
  owner: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties"
  type: "java.lang.Double"
  description: "reCAPTCHA v3 returns a score (1.0 is very likely a good interaction,\
    \ 0.0 is very likely a bot). reCAPTCHA learns by seeing real traffic on your site.\
    \ For this reason, scores in a staging environment or soon after implementing\
    \ may differ from production. As reCAPTCHA v3 doesn't ever interrupt the user\
    \ flow, you can first run reCAPTCHA without taking action and then decide on thresholds\
    \ by looking at your traffic in the admin console. By default, you can use a threshold\
    \ of 0.5."
  name: "cas.google-recaptcha.score"
  defaultValue: 0.5
- required: true
  module: "cas-server-support-captcha"
  owner: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties"
  type: "java.lang.String"
  description: "The google reCAPTCHA site secret."
  name: "cas.google-recaptcha.secret"
  defaultValue: ""
- required: true
  module: "cas-server-support-captcha"
  owner: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties"
  type: "java.lang.String"
  description: "The google reCAPTCHA site key."
  name: "cas.google-recaptcha.site-key"
  defaultValue: ""
- required: true
  module: "cas-server-support-captcha"
  owner: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties"
  type: "java.lang.String"
  description: "The google reCAPTCHA endpoint for verification of tokens and input."
  name: "cas.google-recaptcha.verify-url"
  defaultValue: "https://www.google.com/recaptcha/api/siteverify"
- module: "cas-server-support-captcha"
  owner: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties"
  type: "org.apereo.cas.configuration.model.support.captcha.GoogleRecaptchaProperties$RecaptchaVersions"
  description: "Indicate the version of the recaptcha api. Accepted values are: {@code\
    \ V2, V3}.V2:V2 version of the recaptcha API..V3:V3 version of the recaptcha API.."
  name: "cas.google-recaptcha.version"
  defaultValue: ""
