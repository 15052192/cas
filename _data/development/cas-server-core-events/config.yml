---
- module: "cas-server-core-events"
  owner: "org.apereo.cas.configuration.model.core.events.EventsProperties"
  type: "java.lang.Boolean"
  description: "Whether event tracking and recording functionality should be enabled."
  name: "cas.events.enabled"
  defaultValue: true
- module: "cas-server-core-events"
  owner: "org.apereo.cas.configuration.model.core.events.EventsProperties"
  type: "java.lang.Boolean"
  description: "Whether CAS should track the underlying configuration store for changes.\
    \ This depends on whether the store provides that sort of functionality. When\
    \ running in standalone mode, this typically translates to CAS monitoring configuration\
    \ files and reloading context conditionally if there are any changes."
  name: "cas.events.track-configuration-modifications"
  defaultValue: false
- module: "cas-server-core-events"
  owner: "org.apereo.cas.configuration.model.core.events.EventsProperties"
  type: "java.lang.Boolean"
  description: "Whether geolocation should be tracked as part of collected authentication\
    \ events. This of course require's consent from the user's browser to collect\
    \ stats on location."
  name: "cas.events.track-geolocation"
  defaultValue: false
