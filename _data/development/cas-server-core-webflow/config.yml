- module: "cas-server-core-webflow"
  owner: "org.apereo.cas.configuration.model.core.web.flow.WebflowSessionManagementProperties"
  type: "org.springframework.core.io.Resource"
  description: "If sessions are to be replicated via Hazelcast, defines the location\
    \ of a {@code hazelcast.xml} file that defines how state should be replicated.\
    \ Only relevant if session storage is done on the server."
  shortDescription: "If sessions are to be replicated via Hazelcast, defines the location\
    \ of a {@code hazelcast.xml} file that defines how state should be replicated."
  name: "cas.webflow.session.hz-location"
  defaultValue: ""
- module: "cas-server-core-webflow"
  owner: "org.apereo.cas.configuration.model.core.web.flow.WebflowSessionManagementProperties"
  type: "java.lang.String"
  description: "Sets the time period that can elapse before a timeout occurs on an\
    \ attempt to acquire a conversation lock. The default is 30 seconds. Only relevant\
    \ if session storage is done on the server."
  shortDescription: "Sets the time period that can elapse before a timeout occurs\
    \ on an attempt to acquire a conversation lock."
  name: "cas.webflow.session.lock-timeout"
  defaultValue: "PT30S"
- module: "cas-server-core-webflow"
  owner: "org.apereo.cas.configuration.model.core.web.flow.WebflowSessionManagementProperties"
  type: "java.lang.Integer"
  description: "Using the maxConversations property, you can limit the number of concurrently\
    \ active conversations allowed in a single session. If the maximum is exceeded,\
    \ the conversation manager will automatically end the oldest conversation. The\
    \ default is 5, which should be fine for most situations. Set it to -1 for no\
    \ limit. Setting maxConversations to 1 allows easy resource cleanup in situations\
    \ where there should only be one active conversation per session. Only relevant\
    \ if session storage is done on the server."
  shortDescription: "Using the maxConversations property, you can limit the number\
    \ of concurrently active conversations allowed in a single session."
  name: "cas.webflow.session.max-conversations"
  defaultValue: 5
- module: "cas-server-core-webflow"
  owner: "org.apereo.cas.configuration.model.core.web.flow.WebflowSessionManagementProperties"
  type: "java.lang.Boolean"
  description: "Controls whether spring webflow sessions are to be stored server-side\
    \ or client side. By default state is managed on the client side, that is also\
    \ signed and encrypted."
  shortDescription: "Controls whether spring webflow sessions are to be stored server-side\
    \ or client side."
  name: "cas.webflow.session.storage"
  defaultValue: false
