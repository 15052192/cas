    \ detect changes and react. This is useful if the location of the webflow is externalized\
    \ and changes are done ad-hoc to the webflow to accommodate changes."
  shortDescription: "Whether webflow should remain in \"live reload\" mode, able to\
    \ auto detect changes and react."
  name: "cas.webflow.refresh"
  defaultValue: false
