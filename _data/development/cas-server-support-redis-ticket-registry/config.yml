- module: "cas-server-support-redis-ticket-registry"
  owner: "org.apereo.cas.configuration.model.support.redis.RedisTicketRegistryProperties"
  type: "java.lang.String"
  description: "Setting that describes how Lettuce routes read operations to replica\
    \ nodes. Accepted mode are : <ul> <li>{@code MASTER}: Default mode. Read from\
    \ the current master node.</li> <li>{@code MASTER_PREFERRED}: Read from the master,\
    \ but if it is unavailable, read from replica nodes.</li> <li>{@code REPLICA/SLAVE}:\
    \ Read from replica nodes. The value REPLICA should be used from lettuce-core\
    \ version 5.2.</li> <li>{@code REPLICA_PREFERRED/SLAVE_PREFERRED}: Read from the\
    \ replica nodes, but if none is unavailable, read from the master. The value REPLICA_PREFERRED\
    \ should be used from lettuce-core version 5.2.</li> <li>{@code NEAREST}: Read\
    \ from any node of the cluster with the lowest latency.</li> <li>{@code ANY}:\
    \ Read from any node of the cluster.The value should be used from lettuce-core\
    \ version 5.2.</li> </ul>"
  name: "cas.ticket.registry.redis.read-from"
  defaultValue: ""
- module: "cas-server-support-redis-ticket-registry"
  owner: "org.apereo.cas.configuration.model.support.redis.RedisTicketRegistryProperties"
  type: "java.lang.Integer"
  description: "Connection timeout in milliseconds."
  name: "cas.ticket.registry.redis.timeout"
  defaultValue: 2000
- module: "cas-server-support-redis-ticket-registry"
  owner: "org.apereo.cas.configuration.model.support.redis.RedisTicketRegistryProperties"
  type: "java.lang.Boolean"
  description: "Whether or not to use SSL for connection factory."
  name: "cas.ticket.registry.redis.use-ssl"
  defaultValue: false
