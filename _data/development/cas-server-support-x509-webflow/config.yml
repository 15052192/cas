- module: "cas-server-support-x509-webflow"
  owner: "org.apereo.cas.configuration.model.support.x509.X509Properties"
  type: "org.apereo.cas.configuration.model.support.x509.X509Properties$PrincipalTypes"
  description: "Indicates the type of principal resolution for X509. <ul> <li>{@code\
    \ SERIAL_NO}: Resolve the principal by the serial number with a configurable radix,\
    \ ranging from 2 to 36. If radix is 16, then the serial number could be filled\
    \ with leading zeros to even the number of digits.</li> <li>{@code SERIAL_NO_DN}:\
    \ Resolve the principal by serial number and issuer dn.</li> <li>{@code SUBJECT}:\
    \ Resolve the principal by extracting one or more attribute values from the certificate\
    \ subject DN and combining them with intervening delimiters.</li> <li>{@code SUBJECT_ALT_NAME}:\
    \ Resolve the principal by the subject alternative name extension.</li> <li>{@code\
    \ SUBJECT_DN}: The default type; Resolve the principal by the certificate’s subject\
    \ dn.</li> </ul>SUBJECT:Create principal by subject..SUBJECT_DN:Create principal\
    \ by subject DN..SERIAL_NO:Create principal by serial no..SERIAL_NO_DN:Create\
    \ principal by serial no and DN..SUBJECT_ALT_NAME:Create principal by subject\
    \ alternative name..CN_EDIPI:Create principal by common name and EDIPI..RFC822_EMAIL:Create\
    \ principal from the RFC822 type name (aka email address) in the subject alternative\
    \ name field.\nThe subject alternative name field contains a list of various types\
    \ of names, one type is RFC822 e-mail\naddress. This will return the first e-mail\
    \ address that is found (if there are more than one).."
  name: "cas.authn.x509.principal-type"
  defaultValue: ""
