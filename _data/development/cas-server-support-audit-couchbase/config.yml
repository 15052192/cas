  owner: "org.apereo.cas.configuration.model.core.audit.AuditCouchbaseProperties"
  type: "java.lang.String"
  description: "String representation of query threshold."
  name: "cas.audit.couchbase.query-threshold"
  defaultValue: "PT30S"
- module: "cas-server-support-audit-couchbase"
  owner: "org.apereo.cas.configuration.model.core.audit.AuditCouchbaseProperties"
  type: "java.lang.String"
  description: "String representation of query timeout."
  name: "cas.audit.couchbase.query-timeout"
  defaultValue: "PT30S"
- module: "cas-server-support-audit-couchbase"
  owner: "org.apereo.cas.configuration.model.core.audit.AuditCouchbaseProperties"
  type: "java.lang.String"
  description: "Query scan consistency. By default, the query engine will return whatever\
    \ is currently in the index at the time of query (this mode is also called {@code\
    \ NOT_BOUNDED}). If you need to include everything that has just been written,\
    \ a different scan consistency must be chosen. If {@code REQUEST_PLUS} is chosen,\
    \ it will likely take a bit longer to return the results but the query engine\
    \ will make sure that it is as up-to-date as possible. Accepted values are: {@code\
    \ NOT_BOUNDED, REQUEST_PLUS}."
  name: "cas.audit.couchbase.scan-consistency"
  defaultValue: "NOT_BOUNDED"
- module: "cas-server-support-audit-couchbase"
  owner: "org.apereo.cas.configuration.model.core.audit.AuditCouchbaseProperties"
  type: "java.lang.String"
  description: "String representation of scan timeout."
  name: "cas.audit.couchbase.scan-wait-timeout"
  defaultValue: "PT30S"
- module: "cas-server-support-audit-couchbase"
  owner: "org.apereo.cas.configuration.model.core.audit.AuditCouchbaseProperties"
  type: "java.lang.String"
  description: "String representation of search timeout."
  name: "cas.audit.couchbase.search-timeout"
  defaultValue: "PT30S"
- module: "cas-server-support-audit-couchbase"
  owner: "org.apereo.cas.configuration.model.core.audit.AuditCouchbaseProperties"
  type: "java.lang.String"
  description: "String representation of view timeout."
  name: "cas.audit.couchbase.view-timeout"
  defaultValue: "PT30S"
