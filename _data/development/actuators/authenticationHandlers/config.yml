---
- method: "GET"
  path: "authenticationHandlers"
  signature: "RegisteredAuthenticationHandlersEndpoint.handle()"
  owner: "org.apereo.cas.web.report.RegisteredAuthenticationHandlersEndpoint"
  returnType: "Collection"
  casEndpoint: true
  summary: "Get collection of available authentication handlers."
  produces:
  - "application/vnd.spring-boot.actuator.v2+json"
  - "application/vnd.cas.services+yaml"
  - "application/json"
- method: "GET"
  path: "authenticationHandlers/${name}"
  signature: "RegisteredAuthenticationHandlersEndpoint.fetchAuthnHandler(java.lang.String)"
  owner: "org.apereo.cas.web.report.RegisteredAuthenticationHandlersEndpoint"
  returnType: "AuthenticationHandlerDetails"
  casEndpoint: true
  summary: "Get available authentication handler by name."
  parameters:
  - required: true
    type: "String"
    selector: true
    name: "name"
  produces:
  - "application/vnd.spring-boot.actuator.v2+json"
  - "application/vnd.cas.services+yaml"
  - "application/json"
